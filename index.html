<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="external.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="container2">
            <button class="btn all-clear" value="all-clear" data-key="8">AC</button>
            <button class="btn sign" value="sign" data-key="">+/-</button>
            <button class="btn percent operator" value="%" data-key="">%</button>
            <button class="btn purple operator" value="/" data-key="">รท</button>
            <button class="btn operand" value="7" data-key="55" data-key="103">7</button>
            <button class="btn operand" value="8" data-key="56">8</button>
            <button class="btn operand" value="9" data-key="57">9</button>
            <button class="btn purple operator" value="*" data-key="">ร</button>
            <button class="btn operand" value="4" data-key="52">4</button>
            <button class="btn operand" value="5" data-key="53">5</button>
            <button class="btn operand" value="6"data-key="54">6</button>
            <button class="btn purple operator" value="-" data-key="">-</button>
            <button class="btn operand" value="1" data-key="49">1</button>
            <button class="btn operand" value="2" data-key="50">2</button>
            <button class="btn operand" value="3" data-key="51">3</button>
            <button class="btn purple operator" value="+" data-key="">+</button>
            <button class="btn" value="0" data-key="48">0</button>
            <button class="btn decimal" value="." data-key="190">.</button>
            <button class="btn del" value ="del" data-key="46">del</button>
            <button class="btn yellow equals" data-key="187">=</button>
        </div>
    </div>
</body>
</html>
